  <meta charset="UTF-8">

</head>
<body>

      <a href="#" class="dropbtn">Weekly Planner</a>

        <a href="daily_planner.html" onclick="openTab(event,'Daily')">Daily Planner</a>
        <a href="#" onclick="openTab(event,'Monthly')">Monthly Planner</a>
      </div>
    </div>
    <a href="Journal.html">Journal</a>
    <a href="About.html">About</a>
    <a href="contact.html">Contact</a>
  </div>

<!-- ==================== END MENU BAR ==================== -->

  <!-- PLANNER CONTENT -->
  <div class="planner">
    <h1 class="planner-title">WEEKLY PLAN</h1>

    <!-- TWO-SECTION GRID -->
    <div class="grid-container">
      <!-- WEEKDAYS -->
      <div class="weekday mon">
        <div class="day-title">MONDAY</div>
        <div class="tasks"></div>
      </div>
      <div class="weekday tue">
        <div class="day-title">TUESDAY</div>
        <div class="tasks"></div>
      </div>
      <div class="weekday wed">
        <div class="day-title">WEDNESDAY</div>
        <div class="tasks"></div>
      </div>
      <div class="weekday thu">
        <div class="day-title">THURSDAY</div>
        <div class="tasks"></div>
      </div>
      <div class="weekday fri">
        <div class="day-title">FRIDAY</div>
        <div class="tasks"></div>
      </div>

      <!-- WEEKEND & NOTES -->
      <div class="weekend">
        <div class="day-title">WEEKEND</div>
        <div class="tasks"></div>
      </div>
      <div class="notes">
        <div class="day-title">NOTES</div>
        <textarea style="width: 100%; height: 120px;"></textarea>
      </div>
    </div>

    <!-- TASK INPUT -->
    <div class="task-input">
      <select id="day-select">
        <option value="mon">Monday</option>
        <option value="tue">Tuesday</option>
        <option value="wed">Wednesday</option>
        <option value="thu">Thursday</option>
        <option value="fri">Friday</option>
        <option value="weekend">Weekend</option>
      </select>
      <input type="text" id="new-task" placeholder="Add a new task...">
      <button id="add-btn">Add</button>
    </div>
  </div>

  <script>
    // Task adding functionality
    document.getElementById('add-btn').addEventListener('click', function() {
      const day = document.getElementById('day-select').value;
      const taskText = document.getElementById('new-task').value.trim();

      if (taskText) {
        const task = document.createElement('div');
        task.className = 'task';
        task.textContent = taskText;

        // Click to delete
        task.addEventListener('click', function() {
          this.remove();
        });

        document.querySelector(`.${day} .tasks`).appendChild(task);
        document.getElementById('new-task').value = '';
      }
    });
  </script>
</body>
