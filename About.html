   <script>
     const links = document.querySelectorAll('.menu_bar a');
     const currentURL = window.location.href;

     links.forEach(link => {
       if (link.href === currentURL) {
         link.classList.add('active');
       }
     });
   </script>

  <script>
    const text = `This planner was born from my own struggle to stay organized while juggling studies,
     projects, and personal growth. I wanted to build something that not only keeps me on track but feels futuristic and fun to use.
     It is designed to help individuals who face similar challenges in managing their academic, professional, and personal lives.
     My ultimate aim is to create a tool that not only enhances productivity but also feels modern, engaging, and enjoyable to use.`;

    let i = 0;
    const speed = 25; // Typing speed (ms)
    const container = document.getElementById("typing");

    function typeWriter() {
      if (i < text.length) {
        container.innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      }
    }

    window.onload = typeWriter;
  </script>
