<script>
  function openTab(evt, tabName) {
    var i, tabcontent;
      tabcontent= document.getElementsByClassName("tabcontent");
      for(i=0; i<tabcontent.length;i++){
        tabcontent[i].classList.remove("active");

      }
      document.getElementById(tabName).classList.add("active");
  event.preventDefault();
  }


</script>

<script>
  const links = document.querySelectorAll('.menu_bar a');
  const currentURL = window.location.href;

  links.forEach(link => {
    if (link.href === currentURL) {
      link.classList.add('active');
    }
  });
</script>

<script>
  const text = `A space to capture your thoughts, organize your days, and bring clarity to your journey.`;

  let i = 0;
  const speed = 25; // Typing speed (ms)
  const container = document.getElementById("typing");

  function typeWriter() {
    if (i < text.length) {
      container.innerHTML += text.charAt(i);
      i++;
      setTimeout(typeWriter, speed);
    }
  }

  window.onload = typeWriter;
</script>
