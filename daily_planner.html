<script>
  // Display current date
  const date = new Date();
  const formattedDate = new Intl.DateTimeFormat('en-US', {
    weekday: 'long',
    year: 'numeric',
    month: 'long',
    day: 'numeric'
  }).format(date);
  document.getElementById('date-display').textContent = formattedDate;

  // Highlight active menu item
  const links = document.querySelectorAll('.menu_bar a');
  const currentURL = window.location.href;
  links.forEach(link => {
    if (link.href === currentURL) {
      link.classList.add('active');
    }
  });

  // Schedule section functionality
  document.querySelector('.add-btn').addEventListener('click', () => {
    const scheduleItems = document.querySelector('.schedule-items');
    const newItem = document.createElement('div');
    newItem.className = 'schedule-item';
    newItem.innerHTML = `
                <input type="time" class="time-input" value="14:00">
                <input type="text" class="activity-input" placeholder="Enter activity...">
                <button class="delete-btn">Ã—</button>
            `;
    scheduleItems.appendChild(newItem);

    // Add delete functionality
    newItem.querySelector('.delete-btn').addEventListener('click', () => {
      scheduleItems.removeChild(newItem);
    });
  });

  // Add delete functionality to existing schedule items
  document.querySelectorAll('.schedule-item .delete-btn').forEach(btn => {
    btn.addEventListener('click', function() {
      this.parentElement.remove();
    });
  });

  // To-Do List functionality
  document.addEventListener('DOMContentLoaded', function() {
    const taskInput = document.getElementById('new-task');
    const addButton = document.getElementById('add-btn');
    const tasksContainer = document.getElementById('tasks-container');

    // Function to add a new task
    function addTask() {
      const taskText = taskInput.value.trim();
      if (taskText) {
        // First try to fill empty slots
        const emptySlots = document.querySelectorAll('.task-item .task-text:empty');
        if (emptySlots.length > 0) {
          emptySlots[0].textContent = taskText;
        } else {
          // If no empty slots, create new task
          createTaskElement(taskText);
        }
        taskInput.value = '';
        taskInput.focus();
      }
    }

    // Function to create new task element
    function createTaskElement(text) {
      const taskItem = document.createElement('div');
      taskItem.className = 'task-item';

      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.className = 'task-checkbox';

      const taskSpan = document.createElement('span');
      taskSpan.className = 'task-text';
      taskSpan.textContent = text;

      const deleteBtn = document.createElement('button');
      deleteBtn.className = 'delete-btn';
      deleteBtn.textContent = 'Ã—';

      taskItem.appendChild(checkbox);
      taskItem.appendChild(taskSpan);
      taskItem.appendChild(deleteBtn);
      tasksContainer.appendChild(taskItem);

      // Add event listeners
      checkbox.addEventListener('change', function() {
        taskSpan.classList.toggle('completed', this.checked);
      });

      deleteBtn.addEventListener('click', function() {
        // Clear instead of delete for pre-added slots
        if (tasksContainer.children.length > 5) {
          tasksContainer.removeChild(taskItem);
        } else {
          taskSpan.textContent = '';
          checkbox.checked = false;
          taskSpan.classList.remove('completed');
        }
      });
    }

    // Initialize event listeners for pre-added tasks
    document.querySelectorAll('.task-item').forEach(item => {
      const checkbox = item.querySelector('.task-checkbox');
      const taskSpan = item.querySelector('.task-text');
      const deleteBtn = item.querySelector('.delete-btn');

      checkbox.addEventListener('change', function() {
        taskSpan.classList.toggle('completed', this.checked);
      });

      deleteBtn.addEventListener('click', function() {
        taskSpan.textContent = '';
        checkbox.checked = false;
        taskSpan.classList.remove('completed');
      });
    });

    // Event listeners for adding tasks
    addButton.addEventListener('click', addTask);
    taskInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        addTask();
      }
    });

    // Focus the input field on page load
    taskInput.focus();
  });
</script>

<script>
/ MEAL TRACKER FUNCTIONALITY
document.addEventListener('DOMContentLoaded', function() {
// DOM Elements
const mealInputs = {
breakfast: document.getElementById('breakfast-input'),
lunch: document.getElementById('lunch-input'),
dinner: document.getElementById('dinner-input')
};

const saveButtons = {
breakfast: document.getElementById('save-breakfast'),
lunch: document.getElementById('save-lunch'),
dinner: document.getElementById('save-dinner')
};

const clearButtons = {
breakfast: document.getElementById('clear-breakfast'),
lunch: document.getElementById('clear-lunch'),
dinner: document.getElementById('clear-dinner')
};

const statusElements = {
breakfast: document.getElementById('breakfast-status'),
lunch: document.getElementById('lunch-status'),
dinner: document.getElementById('dinner-status')
};

// Load saved meals from localStorage
function loadMeals() {
const savedMeals = JSON.parse(localStorage.getItem('dailyMeals')) || {};
for (const mealType in mealInputs) {
if (savedMeals[mealType]) {
mealInputs[mealType].value = savedMeals[mealType];
}
}
}

// Save meal to localStorage
function saveMeal(mealType) {
const mealValue = mealInputs[mealType].value.trim();
const meals = JSON.parse(localStorage.getItem('dailyMeals')) || {};

meals[mealType] = mealValue;
localStorage.setItem('dailyMeals', JSON.stringify(meals));

// Show status message
statusElements[mealType].textContent = "Saved!";
statusElements[mealType].style.color = "#4CAF50";

// Clear status after 2 seconds
setTimeout(() => {
statusElements[mealType].textContent = "";
}, 2000);
}

// Clear meal input
function clearMeal(mealType) {
mealInputs[mealType].value = "";
const meals = JSON.parse(localStorage.getItem('dailyMeals')) || {};
delete meals[mealType];
localStorage.setItem('dailyMeals', JSON.stringify(meals));

statusElements[mealType].textContent = "Cleared!";
statusElements[mealType].style.color = "#F44336";

setTimeout(() => {
statusElements[mealType].textContent = "";
}, 2000);
}

// Auto-save when pressing Enter
function setupEnterKeySave() {
for (const mealType in mealInputs) {
mealInputs[mealType].addEventListener('keypress', function(e) {
if (e.key === 'Enter') {
saveMeal(mealType);
}
});
}
}

// Initialize
function initMealTracker() {
loadMeals();
setupEnterKeySave();

// Set up save buttons
for (const mealType in saveButtons) {
if (saveButtons[mealType]) {
saveButtons[mealType].addEventListener('click', () => saveMeal(mealType));
}
}

// Set up clear buttons
for (const mealType in clearButtons) {
if (clearButtons[mealType]) {
clearButtons[mealType].addEventListener('click', () => clearMeal(mealType));
}
}

// Auto-save every 30 seconds
setInterval(() => {
for (const mealType in mealInputs) {
if (mealInputs[mealType].value.trim()) {
saveMeal(mealType);
}
}
}, 30000);
}

initMealTracker();
});

</script>

<script>
  // WATER TRACKER FUNCTIONALITY
  document.addEventListener('DOMContentLoaded', function() {
    const waterGlassesContainer = document.getElementById('water-glasses');
    const glassesCountElement = document.getElementById('glasses-count');
    const totalGlasses = 8;
    let consumedGlasses = 0;

    // Load saved water intake
    const savedWater = localStorage.getItem('waterIntake');
    if (savedWater) {
      consumedGlasses = parseInt(savedWater);
    }

    // Create water glasses
    for (let i = 0; i < totalGlasses; i++) {
      const glass = document.createElement('div');
      glass.className = 'water-glass';
      glass.textContent = i + 1;
      glass.dataset.index = i;

      // Mark as filled if already consumed
      if (i < consumedGlasses) {
        glass.classList.add('filled');
      }

      // Toggle glass on click
      glass.addEventListener('click', function() {
        const index = parseInt(this.dataset.index);

        if (this.classList.contains('filled')) {
          // If clicking a filled glass, unfill it and all after it
          for (let j = index; j < totalGlasses; j++) {
            document.querySelector(`.water-glass[data-index="${j}"]`)
              .classList.remove('filled');
          }
          consumedGlasses = index;
        } else {
          // If clicking an empty glass, fill it and all before it
          for (let j = 0; j <= index; j++) {
            document.querySelector(`.water-glass[data-index="${j}"]`)
              .classList.add('filled');
          }
          consumedGlasses = index + 1;
        }

        updateWaterStats();
        saveWaterIntake();
      });

      waterGlassesContainer.appendChild(glass);
    }

    // Update the glasses count display
    function updateWaterStats() {
      glassesCountElement.textContent = consumedGlasses;

      // Visual feedback when goal is reached
      if (consumedGlasses >= totalGlasses) {
        document.querySelector('.water-goal').style.color = '#4d4747';
        document.querySelector('.water-goal').textContent = 'Goal reached! ðŸŽ‰';
      } else {
        document.querySelector('.water-goal').style.color = '#4d4747';
        document.querySelector('.water-goal').textContent = `Daily Goal: ${totalGlasses} glasses`;
      }
    }

    // Save to localStorage
    function saveWaterIntake() {
      localStorage.setItem('waterIntake', consumedGlasses.toString());
    }

    // Initialize
    updateWaterStats();
  });
</script>
